
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New account</title>
    <link rel="stylesheet" href="acc.css">
</head>
<body>
    <section>
        <form action="">
            <label for="">
                <h1 class="google">
                    <strong>
                        <font color="blue">G</font>
                        <font color="red">o</font>
                        <font color="yellow">o</font>
                        <font color="blue">g</font>
                        <font color="green">l</font>
                        <font color="red">e</font>
                    </strong>
                </h1>
            </label>
            <label for=""><h2 class="head1">Create your Google Account</h2></label>
            <label for="" class="head2">to continue to gmail</label><br><br>
            <div class="fieldp">
                <div class="field1">
                    <fieldset>
                        <legend align="left" style="font-family:  'Roboto', sans-serif;">First name</legend>
                        <input type="text" placeholder="First name">
                    </fieldset>
                </div>
                <div class="field2">
                    <fieldset>
                        <legend align="left"  style="font-family:  'Roboto', sans-serif;">Last name</legend>
                        <input type="text" placeholder="Last name">
                    </fieldset>
                </div>
            </div>
            <br>
            <div class="email">
                <fieldset>
                    <legend align="left"  style="font-family:  'Roboto', sans-serif;">Email</legend>
                    <input type="text" placeholder="username@gmail.com">
                </fieldset>
            </div>
            <span class="head2">use 8 or more characters</span>
            <br>
            <br>
            <div class="fieldp">
                <div class="field1">
                    <fieldset>
                        <legend align="left"  style="font-family:  'Roboto', sans-serif;">Password</legend>
                        <input type="password" placeholder="Password">
                    </fieldset>
                </div>
                <div class="field2">
                    <fieldset>
                        <legend align="left"  style="font-family:  'Roboto', sans-serif;">confirm</legend>
                        <input type="password" placeholder="Confirm">
                    </fieldset>
                </div>
            </div>
            <span class="head2">use 8 or more characters</span>
            
            <br><br>
            <div class="email">
                <fieldset>
                    <legend align="left"  style="font-family:  'Roboto', sans-serif;">Phone</legend>
                    <input type="text" placeholder="+91 xxxxx xxxxx">
                </fieldset>
            </div>
            <span class="head2">Standard rates apply</span>
            <br>
            <br>
            <div class = "flex-contianer">
                <button class="left-btn" ><a href="index.html">Sign-in instead</a> </button>
                <button class = "right-btn">Next</button>
            </div>
            
        </form>

    </section>

</html>
